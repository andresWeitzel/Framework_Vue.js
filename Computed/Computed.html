<!DOCTYPE html>
<html lang="en">

<head>
    <title>Computed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Utilizaremos las clases css de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <h3>{{mensaje}}</h3>
        <h3>Invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>

        <!--Creamos los botones incremento/decremento-->
        <button class="btn btn-primary" @click="contador--">-</button>
        <button class="btn btn-danger" @click="contador++">+</button>
        <h3>{{contador}}</h3>


        <!--Utilizamos la clase de bootstrap para una barra animada -->
        <!--Para relacionar la barra y el contador porcentual crearemos un objeto con vue :style="{'width':contador+'%'}"  -->
        <!--Para que nos pinte de difrenetes colores a medida que el contador se incremente utilizaremos :class="color"-->
        <div class="progress">
            <div class="progress-bar   progress-bar-animated" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
        </div>

    </div>

    <!--Script cdn de Vu.js-->
    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    </script>
    <script src="Computed.js"></script>
</body>

</html>

</html>
